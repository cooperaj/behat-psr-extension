version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  build_test:
    description: Install dependencies and run tests
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: ./vendor/bin/phpunit
      - run: ./vendor/bin/behat -f progress -o std -f junit -o tests/output/behat
      - run: ./vendor/bin/psalm --show-info=false --shepherd

      - store_test_results:
          path: tests/output

  build_test_symfony4:
    description: Install dependencies for Symfony4 and run tests
    steps:
      - run: composer require -n --prefer-dist --prefer-lowest "symfony/http-foundation ^4.3||^5.1" "symfony/http-kernel ^4.3||^5.1"

      - run: ./vendor/bin/phpunit
      - run: ./vendor/bin/behat -f progress -o std
      - run: ./vendor/bin/psalm --show-info=false

jobs:
  build_test_71:
    docker:
      - image: circleci/php:7.1-cli
    steps:
      - build_test

  build_test_72:
    docker:
      - image: circleci/php:7.2-cli
    steps:
      - build_test

  build_test_73:
    docker:
      - image: circleci/php:7.3-cli
    steps:
      - build_test

  build_test_74:
    docker:
      - image: circleci/php:7.4-cli
    steps:
      - build_test
      - build_test_symfony4

  build_test_80:
    docker:
      - image: cimg/php:8.0
    steps:
      - build_test

  build_test_81:
    docker:
      - image: cimg/php:8.1
    steps:
      - build_test
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - tests/output/phpunit/coverage.xml
            - tests/output/phpunit/results.xml

  upload_codecov:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      # CODECOV_TOKEN defined in project configuration
      - codecov/upload:
          file: /tmp/workspace/tests/output/phpunit/coverage.xml

      - store_artifacts:
          path: /tmp/workspace/tests/output
          destination: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_test_71:
          filters:
            branches:
              only: php71-compat
      - build_test_72:
          filters:
            branches:
              only: php72-compat
      - build_test_73:
          filters:
            branches:
              only: php7x-compat
      - build_test_74:
          filters:
            branches:
              only: php7x-compat
      - build_test_80:
          filters:
            branches:
              only: php80-compat
      - build_test_81
      - upload_codecov:
          requires:
            - build_test_81
